<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortmyentries</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="retro-header">
        <div class="logo-container">
            <img src="images/nobg.png" alt="Logo" class="logo">
            <h2>Sortmyentries</h2>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Explore events">
            <button type="button"><i class="fas fa-search"></i></button>
        </div>        
        <nav class="main-menu">
            <ul>
                <button type="button" onclick="window.location.href='https://vxdnt.github.io/sortmyentries';">
                    <i class="fa-solid fa-house"></i>
                </button>
                <li><a href="about.html" class="menu-about">About</a></li>
                <li><a href="#events" class="menu-events">Events</a></li>
                <li><a href="#services" class="menu-services">Services</a></li>
                <li><a href="contact.html" class="menu-contact">Contact</a></li>
                <button type="button"><i class="fa-solid fa-user"></i></button>
            </ul>
        </nav>
    </header>
    <div class="slider-container">
        <section class="slider">
            <div class="slides">
                <div class="slide">
                    <img src="images/S1.png" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="images/S2.png" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="images/S3.png" alt="Slide 3">
                </div>
                <!-- Add more slides as needed -->
            </div>
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </section>
    </div>
    <section class="explore-category">
        <h2>Explore by Category</h2>
        <div class="category-grid">
            <div class="category-box">
                <img src="images/240px01.png" alt="Concerts">
            </div>
            <div class="category-box">
                <img src="images/240px02.png" alt="Clubs">
            </div>
            <div class="category-box">
                <img src="images/240px03.png" alt="Festivals">
            </div>
            <div class="category-box">
                <img src="images/240px04.png" alt="Sports">
            </div>
            <div class="category-box">
                <img src="images/240px05.png" alt="Workshops">
            </div>
            <div class="category-box">
                <img src="images/240px06.png" alt="Theatre">
            </div>
            <div class="category-box">
                <img src="images/240px07.png" alt="Comedy">
            </div>
            <div class="category-box">
                <img src="images/240px08.png" alt="Movies">
            </div>
        </div>
    </section>
    <footer class="retro-footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/nobg.png" alt="Logo">
            </div>
            <div class="footer-menu">
                <a href="about.html">About Us</a>
                <a href="#privacy">Privacy Policy</a>
                <a href="#terms">Terms of Service</a>
                <a href="#contact">Contact Us</a>
                <a href="#contact">Careers</a>
            </div>
            <div class="footer-social">
                <ul>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                </ul>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2024 Sortmyentries. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
